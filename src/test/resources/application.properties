# Configuraci贸n de la base de datos para pruebas
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci贸n de JWT para pruebas
jwt.secret=testSecretKey1234567890123456789012345678901234567890
jwt.expiration=86400000

# Deshabilitar la inicializaci贸n de SQL para pruebas
spring.sql.init.mode=never

# Configuraci贸n de MongoDB para pruebas
spring.data.mongodb.uri=mongodb://localhost:27017/testdb

# Configuraci贸n de Kafka para pruebas
spring.kafka.bootstrap-servers=localhost:9092 


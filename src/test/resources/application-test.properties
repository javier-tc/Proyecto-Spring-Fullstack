# Configuración de base de datos para pruebas
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración H2
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuración JWT para pruebas
jwt.secret=testSecretKeyForTestingPurposesOnly12345678901234567890
jwt.expiration=86400000

# Configuración de seguridad para pruebas
spring.security.user.name=test
spring.security.user.password=test

# Deshabilitar auditoría para pruebas
spring.jpa.properties.hibernate.envers.audit_table_suffix=_AUDIT
spring.jpa.properties.hibernate.envers.revision_field_name=REV
spring.jpa.properties.hibernate.envers.revision_type_field_name=REVTYPE

# Configuración adicional para pruebas
spring.main.allow-bean-definition-overriding=true
spring.jpa.defer-datasource-initialization=true 